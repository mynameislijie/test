
server.port=8111

#时间单位是秒(设置session的有效期)
server.servlet.session.timeout=10000
#server.session.timeout=1800
#server.tomcat.maxHttpHeaderSize=8096
# 重点需要注意spring.application.name,这个是在以后服务与服务之间相互调用是根据这个name
spring.application.name=/ddhweb

#配置项目名访问路径
server.servlet.context-path=/ddhweb

#thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.mode=HTML

#配置静态资源访问路径
spring.resources.static-locations=classpath:/static/ 

#spring.devtools.restart.exclude=static/**,public/**

spring.devtools.restart.trigger-file=classpath:trigger.txt
